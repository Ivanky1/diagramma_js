<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Intro to JavaScript amMap</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="//code.jquery.com/ui/1.10.3/jquery-ui.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="mapper-master/mapper.js" type="text/javascript"></script>
</head>
<div style="width: 600px; height: 300px" id="map"></div>
<script>
    $(function(){
        $("#map").mapper({
            dataType: "wards",
            data: [
                { id: "Argentina", fillColor: "#0000ff" },
                { id: "Austria", fillColor: "#00ff00" },
                { id: "Bahrain", fillColor: "#0099ff" },
                { id: "Belgium", fillColor: "#ff00ff" },
                { id: "Bulgaria", fillColor: "cyan" },
                { id: "Czech Republic", fillColor: "#000000" },
                { id: "Denmark", fillColor: "gold" },
                { id: "Canada", fillColor: "orange" },
                { id: "Chile", fillColor: "darkgreen" }
            ],
            click: function (event) {
                alert("I was clicked!\n"
                        + "I am: " + this.id + "\n"
                        + "I am one of the: " + this.dataType + "\n"
                        + "The time of the clicking was: " + (new Date()).toString());
            }
        });

    });

</script>


</html>
